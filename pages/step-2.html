<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="stylesheet" href="../styles/main.css">
</head>

<body style="background-color: #333333;">
  <div class="container-fluid" style="height: 100vh;">
    <div class="row h-100">
      <div class="col-12 col-md-2">
        <div class="brand-logo w-100 p-3">
          <img src="../assets/finfra-logo.svg" alt="">
        </div>
        <div class="d-flex mt-md-5 px-3 align-items-center h-75">
          <ul class="stepper">
            <li>Template Design</li>
            <li class="active">Application Details</li>
            <li>Script Example</li>
            <li>Contact Us!</li>
          </ul>
        </div>
      </div>

      <div class="col-12 col-md-10 bg-white mt-md-0"
        style="border-top-left-radius: 16px; border-bottom-left-radius: 16px;">
        <div class="align-self-center d-flex flex-column h-100 justify-content-center p-3 p-md-5">

          <h1 class="text-center mb-5">
            Customize the
            <span class="text-primary">Design</span>
          </h1>

          <h3>Choose your design</h3>

          <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane"
                type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">Setting 1</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane"
                type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false">Setting 2</button>
            </li>
          </ul>
          <div class="tab-content mt-3" id="myTabContent">
            <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab"
              tabindex="0">
              <div class="row row-cols-1 row-cols-md-2 g-4">
                <div class="col">
                  <div class="row ">
                    <div class="col">
                      <label class="form-label">Title Name</label>
                      <input type="text" class="form-control" placeholder="Company name">
                    </div>
                  </div>

                  <div class="row mt-3">
                    <div class="col-12 col-md-6">
                      <label class="form-label">Minimum Loan Amount</label>
                      <input type="text" class="form-control" placeholder="Company name">
                    </div>
                    <div class="col-12 col-md-6">
                      <label class="form-label">Minimum Loan Amount</label>
                      <input type="text" class="form-control" placeholder="Company name">
                    </div>
                  </div>

                  <div class="row mt-3">
                    <div class="col-12 col-md-6">
                      <label class="form-label">Minimum Period</label>
                      <input type="text" class="form-control" placeholder="Company name">
                    </div>
                    <div class="col-12 col-md-6">
                      <label class="form-label">Maximum Period</label>
                      <input type="text" class="form-control" placeholder="Company name">
                    </div>
                  </div>

                  <div class="row mt-3">
                    <div class="col">
                      <label class="form-label">Button Name</label>
                      <input type="text" class="form-control" placeholder="Company name">
                    </div>
                  </div>

                  <div class="row mt-3">
                    <div class="col">
                      <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                        <label class="form-check-label" for="flexSwitchCheckDefault">Hide Frinfra tags</label>
                      </div>
                    </div>
                    <div class="col">
                      <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault2">
                        <label class="form-check-label" for="flexSwitchCheckDefault2">Show Agreement</label>
                      </div>
                    </div>
                  </div>

                  <div class="row mt-5">
                    <div class="col text-center">
                      <button class="btn btn-dark">Next</button>
                    </div>
                  </div>

                </div>
                <div class="col">
                  <div class="card mb-3">
                    <div class="card-body text-center">
                      <img src="https://placehold.co/150x160" class="w-100" alt="">
                      <h5 class="mt-3">Design Preview</h5>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">
              <div class="row row-cols-1 row-cols-md-2 g-4">
                <div class="col">
                  <div class="row ">
                    <div class="col">
                      <label class="form-label">Background Color</label>
                      <div class="input-group mb-3">
                        <span class="input-group-text border-end-0" id="basic-addon1">
                          <input type="color">
                        </span>
                        <input type="text" class="form-control border-start-0" placeholder="#ffffff"
                          aria-label="Username" aria-describedby="basic-addon1">
                      </div>
                    </div>
                    <div class="col">
                      <label class="form-label">Text Color</label>
                      <div class="input-group mb-3">
                        <span class="input-group-text border-end-0" id="basic-addon1">
                          <input type="color">
                        </span>
                        <input type="text" class="form-control border-start-0" placeholder="#ffffff"
                          aria-label="Username" aria-describedby="basic-addon1">
                      </div>
                    </div>
                  </div>

                  <div class="row ">
                    <div class="col">
                      <label class="form-label">Button Color</label>
                      <div class="input-group mb-3">
                        <span class="input-group-text border-end-0" id="basic-addon1">
                          <input type="color">
                        </span>
                        <input type="text" class="form-control border-start-0" placeholder="#ffffff"
                          aria-label="Username" aria-describedby="basic-addon1">
                      </div>
                    </div>
                    <div class="col">
                      <label class="form-label">UI Language</label>
                      <select class="form-select" aria-label="Default select example">
                        <option selected>Open this select menu</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                    </div>
                  </div>

                  <div class="row mt-3">
                    <div class="col">
                      <label class="form-label">Font Type</label>
                      <select class="form-select" aria-label="Default select example">
                        <option selected>Open this select menu</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                    </div>
                  </div>

                  <div class="row mt-3">
                    <div class="col">
                      <label class="form-label">Currency</label>
                      <select class="form-select" aria-label="Default select example">
                        <option selected>Open this select menu</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                    </div>
                  </div>

                  <div class="row mt-5">
                    <div class="col text-center">
                      <a href="./step-3.html" class="btn btn-dark">Submit</a>
                    </div>
                  </div>

                </div>
                <div class="col">
                  <div class="card mb-3">
                    <div class="card-body text-center">
                      <img src="https://placehold.co/150x160" class="w-100" alt="">
                      <h5 class="mt-3">Design Preview</h5>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body text-center">
            <h5>
              You pick <span class="text-primary">Invoice Financing & Payroll Financing</span> <br>
            </h5>
            <div>Continue to the simulation?</div>
          </div>
          <div class="modal-footer text-center d-flex justify-content-center">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Continue</button>
          </div>
        </div>
      </div>
    </div>

    <script src="../bootstrap/js/bootstrap.bundle.js"></script>
</body>

</html>
